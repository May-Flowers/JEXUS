<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <script type="text/javascript" src="storage/js/domain-check.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2041198418344250"></script>
  <script src="static/uv/uv.bundle.js" defer></script>
  <script src="static/uv/uv.config.js" defer></script>
  <script src="static/register-sw.js" defer></script>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="storage/images/googleclassroom.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comfortaa', sans-serif;
      font-weight: bold;
    }

    html, body {
      height: 100%;
      background: black;
      overflow: hidden;
    }

    /* ðŸ”¥ PARTICLES BACKGROUND */
    #particles-js {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    /* keep UI above particles */
    .tabs,
    .navbar,
    .content-wrapper,
    .lower-navbar {
      position: relative;
      z-index: 10;
    }

    .tabs {
      display: flex;
      align-items: center;
      padding: 2px 5px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1200;
      max-height: 40px;
    }

    .tab {
      padding: 3px 10px;
      color: white;
      cursor: pointer;
      height: 40px;
    }

    .tab.active {
      background: rgba(0,0,0,.3);
      border-radius: 10px 10px 0 0;
    }

    .add-tab-button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .navbar {
      position: fixed;
      top: 40px;
      width: 100%;
      height: 45px;
      display: flex;
      justify-content: space-between;
      padding: 10px 5%;
      background: rgba(0,0,0,.3);
      border-bottom: 2px solid white;
    }

    .nav-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 8px 15px;
    }

    .search-bar {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      background: rgba(0,0,0,.3);
      color: white;
      border: 2px solid white;
    }

    .content-wrapper {
      padding-top: 85px;
      padding-bottom: 60px;
      height: calc(100% - 145px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    iframe.active {
      display: block;
    }

    .lower-navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      padding: 10px;
      background: rgba(0,0,0,.3);
      border-top: 2px solid white;
    }
  </style>
</head>

<body>

  <!-- ðŸ”¥ PARTICLES -->
  <div id="particles-js"></div>

  <div class="tabs" id="tabs">
    <div class="tab active">New Tab</div>
    <button class="add-tab-button">+</button>
  </div>

  <div class="navbar">
    <input id="search-input" class="search-bar" placeholder="Search or enter a URL">
  </div>

  <div class="content-wrapper">
    <iframe class="tab-iframe active" src="static/index.html"></iframe>
  </div>

  <div class="lower-navbar">
    <button class="nav-btn"><i class="fas fa-gamepad"></i></button>
    <button class="nav-btn"><i class="fas fa-video"></i></button>
    <button class="nav-btn"><i class="fas fa-layer-group"></i></button>
  </div>

  <!-- âœ… PARTICLES SCRIPT -->
  <script src="/storage/js/particles.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      particlesJS("particles-js", {
        particles: {
          number: { value: 80 },
          color: { value: "#ffffff" },
          size: { value: 3 },
          line_linked: { enable: true },
          move: { speed: 2 }
        }
      });
    });
  </script>

</body>
</html>
